    <script language = 'javascript' type="text/javascript"> //脚本程序开始
    //<!CDATA[
    function bt1_onclick()                                    //按钮事件处理函数
    {
        try                                                 //捕捉异常
        {
            var cmdwin = document.getElementById('text1');  //获取文本框的引用
            var str = "try{" + cmdwin.value + "}catch(e){alert('代码存在错误，请检查:' + e.description);}" ; //构造函数体
            var cmd = new  Function(str);                   //构造函数
            cmd();                                          //调用函数
        }
        catch(e)                                            //捕捉异常
        {
            alert('错误:' + e.descript);
        }
    }  
    //]>
    </script><!--脚本程序结束-->
